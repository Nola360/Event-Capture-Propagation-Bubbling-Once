<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
        <h1>Happy Monday!</h1>
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
      font-family: 'futura';
      font-size: 30px;
      text-align: center;
      text-transform: uppercase;
    }
  </style>

  <button></button>
  <script>
    const divs = document.querySelectorAll('div');

    function logText(e) {
      // e.stopPropagation(); //stops bubbling
      console.log(this.classList.value);
    }

    divs.forEach(div => div.addEventListener('click', logText, {
      capture: false,
      //inbinds itself.. will only run one time when clicked
      once: true
    }));
  </script>
</body>

</html>
